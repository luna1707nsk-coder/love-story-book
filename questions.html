<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–í–æ–ø—Ä–æ—Å—ã ‚Äî –ò—Å—Ç–æ—Ä–∏—è</title>

<link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#FBF7F2; --ink:#4A3A39;
  --card:rgba(255,255,255,.78); --veil:rgba(255,255,255,.9);
  --gold2:#9b7f64; --gold3:#d7c29c; --gold4:#b99673;
  --shadow:0 14px 38px rgba(0,0,0,.14); --radius:26px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:url("assets/background3.jpg") center/cover fixed no-repeat;
  color:var(--ink); font-family:"Playfair Display",serif; overflow-x:hidden; min-height:100vh;
}
#glitter{position:fixed; inset:0; pointer-events:none; z-index:1}
.container{max-width:780px; margin:120px auto 60px; padding:20px}
.card{background:var(--card); backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,.92); border-radius:var(--radius); padding:32px; box-shadow:var(--shadow); animation:fade .7s ease}
@keyframes fade{from{opacity:0; transform:translateY(18px)} to{opacity:1; transform:none}}
h1{font-family:"Spectral SC",serif; text-align:center; margin-bottom:8px;
  background:linear-gradient(90deg,#6a5447,#9b7f64,#d7c29c,#b99673,#7a5f4e);
  -webkit-background-clip:text; color:transparent; text-shadow:0 2px 10px rgba(215,194,156,.18)
}
.progress-wrap{margin:10px 0 18px}
.progress-top{display:flex; justify-content:space-between; font-weight:600}
.progress{width:100%; height:8px; background:rgba(255,255,255,.6); border-radius:999px; overflow:hidden; margin-top:8px}
.bar{height:100%; width:0%; background:linear-gradient(90deg,var(--gold2),var(--gold3),var(--gold4)); transition:width .4s ease}
h2.q{font-family:"Spectral SC",serif; font-size:28px; margin:8px 0 12px}
textarea{width:100%; height:170px; padding:18px; border:none; border-radius:18px; background:var(--veil); font-family:inherit; font-size:20px; box-shadow:inset 0 2px 8px rgba(0,0,0,.06)}
.btn{border:none; cursor:pointer; color:#fff; font-weight:700; background:linear-gradient(130deg,var(--gold2),var(--gold4)); padding:14px 30px; border-radius:999px; font-size:20px; box-shadow:0 12px 32px rgba(0,0,0,.18); transition:.25s; margin-top:18px}
.btn:hover{transform:translateY(-3px);opacity:.96}
.final{text-align:left}
.final h2{font-family:"Spectral SC",serif; font-size:30px; margin-bottom:8px}
.final p{opacity:.9; font-size:20px}

.upload-wrap{display:grid; gap:16px; margin-top:18px}
.drop{position:relative; display:flex; align-items:center; justify-content:center; text-align:center; min-height:160px; border-radius:18px; background:rgba(255,255,255,.95); border:2px dashed rgba(0,0,0,.1)}
.drop.drag{border-color:#b99673}
.drop input{display:none}
.actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
.link-ghost{background:transparent; color:var(--ink); border:1px dashed rgba(0,0,0,.2)}
.preview{display:flex; flex-wrap:wrap; gap:10px}
.thumb{width:90px; height:90px; border-radius:10px; background:#fff; overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,.08)}
.thumb img{width:100%; height:100%; object-fit:cover}

@media(max-width:640px){
  .card{padding:24px}
  h2.q{font-size:24px}
  textarea{height:150px}
  .btn{width:100%}
}
</style>
</head>
<body>

<canvas id="glitter"></canvas>

<div class="container">
  <div id="card" class="card">
    <h1>–ü—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å</h1>

    <div class="progress-wrap">
      <div class="progress-top"><span id="label">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 5</span><span id="perc">0%</span></div>
      <div class="progress"><div id="bar" class="bar"></div></div>
    </div>

    <h2 id="q" class="q">–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?</h2>
    <textarea id="a" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç..."></textarea>

    <div style="display:flex; gap:12px; flex-wrap:wrap">
      <button class="btn" id="next">–î–∞–ª–µ–µ</button>
    </div>
  </div>
</div>

<script>
// Glitter
const cvs=document.getElementById('glitter'), ctx=cvs.getContext('2d');
let W,H,parts=[];
function resize(){W=cvs.width=innerWidth; H=cvs.height=innerHeight}
addEventListener('resize',resize); resize();
function spawn(n=60){
  for(let i=0;i<n;i++){
    parts.push({x:Math.random()*W, y:Math.random()*-H*.2, r:Math.random()<.18?2.2+Math.random()*1.8:.8+Math.random()*1.2, v:1.2+Math.random()*1.2, g:Math.random()<.2})
  }
}
function step(){
  ctx.clearRect(0,0,W,H); ctx.globalCompositeOperation='lighter';
  for(const p of parts){
    p.y+=p.v; p.x+=Math.sin((p.y+p.r)*.01)*.3;
    const grd=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*2.2);
    if(p.g){grd.addColorStop(0,'rgba(255,240,210,.9)');grd.addColorStop(1,'rgba(255,240,210,0)')}
    else{grd.addColorStop(0,'rgba(255,255,255,.7)');grd.addColorStop(1,'rgba(255,255,255,0)')}
    ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  }
  parts=parts.filter(p=>p.y<H+20); requestAnimationFrame(step)
}
spawn(70); setInterval(()=>spawn(8),600); step();

/* --- –í–æ–ø—Ä–æ—Å—ã (–ø—Ä–æ–±–Ω—ã–µ 5) --- */
const qs=[
  "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
  "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?",
  "–ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥?",
  "–ö–∞–∫–æ–π –º–æ–º–µ–Ω—Ç —Å—Ç–∞–ª —Ä–µ—à–∞—é—â–∏–º –¥–ª—è –≤–∞—Å?",
  "–ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?"
];

let i=0;
const label=document.getElementById('label');
const q=document.getElementById('q');
const a=document.getElementById('a');
const bar=document.getElementById('bar');
const perc=document.getElementById('perc');
const card=document.getElementById('card');

function render(){
  label.textContent=`–í–æ–ø—Ä–æ—Å ${i+1} –∏–∑ 5`;
  q.textContent=qs[i];
  bar.style.width=(i/5)*100+'%';
  perc.textContent=Math.round((i/5)*100)+'%';
  a.value='';
}

async function sendAnswerToBot(question, answer) {
  try {
    await fetch("/api/sendMessage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: `üìñ <b>–û—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</b>\n\n‚ùì <b>${question}</b>\n‚úèÔ∏è ${answer}`
      }),
    });
  } catch (error) {
    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
  }
}

document.getElementById('next').addEventListener('click',async ()=>{
  const answer = a.value.trim();
  await sendAnswerToBot(qs[i], answer || "‚Äî");

  i++;
  if(i<5){ render(); }
  else{
    bar.style.width='100%'; perc.textContent='100%';
    // —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω + –±–ª–æ–∫ ¬´–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ¬ª
    card.innerHTML=`
      <div class="final">
        <h2>‚ú® –ü—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞</h2>
        <p>–°–ø–∞—Å–∏–±–æ! –í—ã –ø—Ä–æ—à–ª–∏ –ø–µ—Ä–≤—ã–µ 5 –≤–æ–ø—Ä–æ—Å–æ–≤. –û—Ç–∫—Ä–æ–π—Ç–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è 95 –∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–µ—Ç–ª–µ–Ω–Ω—É—é –∫–Ω–∏–≥—É –≤–∞—à–µ–π –ª—é–±–≤–∏.</p>

        <div class="upload-wrap">
          <h3 style="margin-top:18px; font-family:'Spectral SC',serif">–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ <span style="opacity:.7">(–ø–æ –∂–µ–ª–∞–Ω–∏—é)</span></h3>
          <div id="drop" class="drop">
            <div>
              <div style="font-weight:600; margin-bottom:6px">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞ —Ñ–æ—Ç–æ</div>
              <div class="note">–∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã¬ª</div>
            </div>
            <input id="fileInput" type="file" accept="image/*" multiple>
          </div>
          <div class="actions">
            <button class="btn" id="pickBtn">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã</button>
            <button class="btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
            <button class="btn link-ghost" id="continueBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–µ–∑ —Ñ–æ—Ç–æ</button>
          </div>
          <div id="preview" class="preview"></div>
          <p class="note">–§–æ—Ç–æ ‚Äî –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ. –ú–æ–∂–Ω–æ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å.</p>
        </div>
      </div>`;

    // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ –≤ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
    initUploader({
      caption:'üì∏ –§–æ—Ç–æ –∫ –∫–Ω–∏–≥–µ (–ø–æ—Å–ª–µ –≤–æ–ø—Ä–æ—Å–æ–≤)',
      onContinue: ()=> alert('–ó–¥–µ—Å—å –ø–æ—Ç–æ–º –æ—Ç–∫—Ä–æ–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã/100 –≤–æ–ø—Ä–æ—Å–æ–≤ üòâ')
    });
  }
});

render();

/* –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è-–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è drag&drop –±–ª–æ–∫–∞ (–¥–ª—è —Ñ–∏–Ω–∞–ª–∞) */
function initUploader({caption,onContinue}){
  const drop = document.getElementById('drop');
  const input = document.getElementById('fileInput');
  const pickBtn = document.getElementById('pickBtn');
  const sendBtn = document.getElementById('sendBtn');
  const contBtn = document.getElementById('continueBtn');
  const preview = document.getElementById('preview');

  let chosenFiles = [];
  function renderPreview(){
    preview.innerHTML = "";
    chosenFiles.forEach(file=>{
      const url = URL.createObjectURL(file);
      const div = document.createElement('div');
      div.className='thumb'; div.innerHTML = `<img src="${url}" alt="">`;
      preview.appendChild(div);
    });
  }

  pickBtn.onclick = ()=> input.click();
  input.onchange = ()=> { chosenFiles = [...input.files]; renderPreview(); };

  ;['dragenter','dragover'].forEach(ev=>drop.addEventListener(ev,(e)=>{e.preventDefault(); drop.classList.add('drag')}))
  ;['dragleave','drop'].forEach(ev=>drop.addEventListener(ev,(e)=>{e.preventDefault(); drop.classList.remove('drag')}))
  drop.addEventListener('drop',(e)=>{
    const files = [...(e.dataTransfer?.files || [])].filter(f=>f.type.startsWith('image/'));
    if (files.length){ chosenFiles = files; renderPreview(); }
  });

  sendBtn.onclick = async ()=>{
    if (!chosenFiles.length){ alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ'); return; }
    const toDataURL = (file)=> new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>res({name:file.name,dataUrl:fr.result}); fr.onerror=rej; fr.readAsDataURL(file); });
    const images = await Promise.all(chosenFiles.map(toDataURL));
    sendBtn.disabled = true; sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
    try{
      const r = await fetch('/api/sendPhoto',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ images, caption }) });
      if (!r.ok) throw 0;
      sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ‚úÖ';
    }catch(e){
      sendBtn.textContent = '–û—à–∏–±–∫–∞';
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
    }finally{
      setTimeout(()=>{ sendBtn.disabled=false; sendBtn.textContent='–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ'; }, 1600);
    }
  };

  contBtn.onclick = ()=> onContinue?.();
}
</script>
</body>
</html>
