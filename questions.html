  `;
  prog.style.width = ((ch*10+i+1)/100*100)+"%";
}
function save(v){ answers[ch+'-'+i]=v; localStorage.setItem("loveBook",JSON.stringify(answers));}

render();

document.getElementById("nextBtn").onclick=()=>{
 if(i<9){i++;render();}
 else if(ch<9){ch++;i=0;fade();render();}
 else window.location="success.html";
};
document.getElementById("prevBtn").onclick=()=>{
 if(i>0){i--;render();}
 else if(ch>0){ch--;i=9;render();}
};

function fade(){document.body.style.opacity="0.7";setTimeout(()=>document.body.style.opacity="1",200);}

/* petals */
for(let j=0;j<10;j++){
 let p=document.createElement('div');
 p.className='petal';
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(5+Math.random()*7)+"s";
 p.style.animationDelay=Math.random()*5+"s";
 document.body.appendChild(p);
}
</script>
