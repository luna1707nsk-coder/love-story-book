.btn-ghost:hover{

  border-color:var(--rose2);
}

/* fade */
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

.progress{text-align:center;color:#7a6670;margin-bottom:16px}

/* floating petals */
.petal{
  position:fixed;width:10px;height:10px;border-radius:50%;
  background:rgba(196,154,166,.30);filter:blur(.6px);
  pointer-events:none;animation:fall linear infinite;z-index:0;
}
@keyframes fall{
  from{transform:translateY(-10px) rotate(0deg);opacity:.85}
  to{transform:translateY(110vh) rotate(90deg);opacity:.25}
