<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* MATTE PLATINUM SPARKLES */
.spark{

 background:radial-gradient(circle,#c5c8cc 0%,#7e7f84 42%,rgba(0,0,0,0) 80%);

@keyframes fall{

.container{

 border-radius:28px;
 padding: clamp(24px,4.6vw,38px);

}
@keyframes fade{0%{opacity:0;transform:translateY(25px)}100%{opacity:1;transform:translateY(0)}}

h2{

}
@keyframes goldGlow{0%{filter:brightness(.92)}50%{filter:brightness(1.22)}100%{filter:brightness(.92)}}

textarea{

 padding:18px;

.btn{

 box-shadow:0 8px 24px rgba(0,0,0,.18);

}
.btn:hover{transform:translateY(-3px);opacity:.94}

/* PROGRESS */
progress{
 width:100%;height:8px;margin-bottom:18px;border-radius:8px;
 overflow:hidden;
}
progress::-webkit-progress-bar{background:rgba(255,255,255,.45)}
progress::-webkit-progress-value{background:#b590bf}

@media(max-width:768px){
