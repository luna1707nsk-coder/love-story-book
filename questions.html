<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --display:"Bodoni Moda",serif;
  --serif:"Cormorant Garamond",serif;
  --sans:"Mulish",sans-serif;
  --ink:#47363f; --muted:#6e5962; --ink-plum:#4e2f40;
  --rose:#b47c8b; --rose2:#c49aa6;
  --panel:rgba(255,255,255,.92);
  --gold:#c6a768;
}

*{box-sizing:border-box}
html,body{margin:0}
html{scroll-behavior:smooth}
body{
  font-family:var(--sans);
  color:var(--ink);
  background:url("assets/butterflies.jpg") center/cover fixed;
  backdrop-filter:blur(6px);
}

/* top nav */
.top-nav{
  position:fixed;top:0;left:0;right:0;z-index:30;
  backdrop-filter:blur(10px);
  background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.55));
  border-bottom:1px solid rgba(0,0,0,.06);
  padding:12px 16px;
  font-family:var(--display);font-size:18px;
}
.top-nav a{text-decoration:none;color:var(--ink-plum);font-weight:600}

/* wrapper */
.wrap{max-width:720px;margin:0 auto;padding:100px 18px 120px}

/* progress */
.progress-text{text-align:center;font-family:var(--serif);margin-bottom:6px;font-size:18px;color:#7a6670}
.progress-bar{width:100%;height:6px;background:#e6d7dd;border-radius:6px;overflow:hidden;margin-bottom:14px}
.progress-fill{background:var(--rose);height:100%;width:0%;transition:width .4s ease}

/* card */
.card{
  background:var(--panel);backdrop-filter:blur(8px);border-radius:18px;padding:26px;
  box-shadow:0 14px 28px rgba(0,0,0,.08);animation:fade .45s ease
}
@keyframes fade{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:none}}

.question{
  font-family:var(--serif);font-size:22px;margin-bottom:12px;color:var(--ink-plum);line-height:1.45;
  text-shadow:0 0 4px rgba(255,255,255,.55)
}
textarea{
  width:100%;min-height:140px;padding:14px;border-radius:14px;border:1px solid #d5b9c4;background:#fff;
  font-family:var(--sans);font-size:16px;margin-bottom:14px;resize:vertical
}

/* buttons */
.btn{display:inline-block;padding:12px 24px;border-radius:999px;background:var(--rose);color:#fff;border:none;cursor:pointer;
  text-decoration:none;font-weight:600;transition:.25s ease}
.btn:hover{transform:translateY(-1px);background:var(--rose2)}
.btn-ghost{background:transparent;color:var(--rose);border:1px solid var(--rose)}
.btn-ghost:hover{background:var(--rose2);color:#fff;border-color:var(--rose2)}

/* sticky CTA */
.sticky-cta{position:fixed;bottom:18px;left:0;right:0;text-align:center;z-index:40}
.sticky-cta .inner{display:inline-block;background:rgba(255,255,255,.75);backdrop-filter:blur(10px);
  padding:8px 14px;border-radius:999px;box-shadow:0 12px 26px rgba(0,0,0,.11)}

/* paywall */
.paywall{
  background:var(--panel);backdrop-filter:blur(10px);border-radius:20px;padding:28px;text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.18)
}
.paywall h2{font-family:var(--display);color:var(--ink-plum);margin:0 0 10px;text-shadow:0 0 6px rgba(255,255,255,.55)}

/* petals */
.petal{position:fixed;width:9px;height:9px;border-radius:50%;background:rgba(196,154,166,.30);
  filter:blur(.6px);pointer-events:none;animation:fall linear infinite;z-index:0}
@keyframes fall{from{transform:translateY(-10px) rotate(0deg);opacity:.85}
to{transform:translateY(110vh) rotate(90deg);opacity:.25}}
</style>
</head>
<body>

<div class="top-nav"><a href="index.html">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ —Å–∞–π—Ç</a></div>

  <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
  <div id="card"></div>
</div>

<div class="sticky-cta"><div class="inner">

<script>
const questions=[
 "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
 "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?",

 "–ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?",

let step=parseInt(localStorage.getItem("step")||0);

function render(){
  if(step>=questions.length){return showPaywall()}
  document.getElementById("progress-text").textContent=`–í–æ–ø—Ä–æ—Å ${step+1} –∏–∑ ${questions.length}`;
  document.getElementById("progress-fill").style.width=((step)/questions.length*100)+"%";
  const saved=localStorage.getItem("ans_"+step)||"";
  document.getElementById("card").innerHTML=`
    <div class="card">
      <div class="question">${questions[step]}</div>

    </div>`;
}

function nextQuestion(){
  const v=document.getElementById("answer").value;

  step++; localStorage.setItem("step",step);

}

function showPaywall(){
  document.getElementById("progress-text").textContent="";

      </p>

        <p style="margin:0;font-family:var(--serif)">–ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –≤—ã –ø–æ–ª—É—á–∏—Ç–µ:</p>
        <ul style="margin:10px 0 0;padding-left:20px;line-height:1.6;text-align:left">
          <li>–ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ 100 –≤–æ–ø—Ä–æ—Å–∞–º</li>
          <li>–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</li>

      </div>
      <button class="btn" onclick="pay()">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button><br><br>
      <button class="btn-ghost" onclick="saveExit()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∑–∂–µ</button>
    </div>`;
}

function pay(){ window.location.href="https://t.me/abookaboutyou"; }

/* –ª–µ–ø–µ—Å—Ç–∫–∏ */
function petal(){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=(Math.random()*100)+"vw";

</script>
