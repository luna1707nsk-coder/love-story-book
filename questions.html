<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>История любви — вопросы</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family: "Cormorant Garamond", serif;
  background: url("assets/background3.jpg") center/cover fixed;
  color:#3a2a35;
}

/* контейнер */
.card {
  background: rgba(255,255,255,0.8);
  border-radius:30px;
  padding:26px;
  margin: 80px auto;
  width:90%;
  max-width:550px;
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,.8);
  box-shadow:0 14px 35px rgba(0,0,0,.15);
}

h2 { font-size:28px; margin-bottom:18px; font-weight:600; }

textarea {
  width:100%; min-height:120px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,.15);
  padding:16px;
  font-size:18px;
  font-family:inherit;
  resize:none;
}

/* кнопка */
.btn {
  width:100%;
  margin-top:18px;
  padding:16px;
  background:linear-gradient(90deg,#b982b6,#e3c4e8);
  color:#fff;
  border:none;
  border-radius:50px;
  font-size:22px;
  cursor:pointer;
  font-weight:600;
}

.sparkle {
  position:absolute;
  width:4px;height:4px;
  background: radial-gradient(circle, white, rgba(255,255,255,0.1));
  border-radius:50%;
  animation: spark 4s infinite ease-in-out;
}
@keyframes spark {
  0% { transform:translateY(-10vh); opacity:0; }
  50% { opacity:1; }
  100% { transform:translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<script>
for(let i=0;i<30;i++){
  let s=document.createElement("div");
  s.classList.add("sparkle");
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*4+"s";
  document.body.appendChild(s);
}

const questions = [
"Где вы впервые встретились?",
"Что вы подумали при первой встрече?",
"Кто сделал первый шаг?",
"Как вы почувствовали, что это — любовь?",
"Какой момент начала отношений запомнился сильнее всего?"
];

let idx=0;

function render(){
  document.body.innerHTML = `
  <div class="card">
    <h2>${questions[idx]}</h2>
    <textarea placeholder="Ваш ответ..."></textarea>
    <button class="btn" onclick="next()">Далее</button>
  </div>`;
}
render();

function next(){
  idx++;
  if(idx>=5){
    window.location.href="pay.html";
  } else render();
}
</script>
</body>
</html>
