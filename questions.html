<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>История, написанная сердцем — вопросы</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600&family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7ecef;
  --rose:#c49aa6;
  --rose2:#ab7c8b;
  --ink:#4a3c3c;
  --gold:#d8c59d;
  --panel:rgba(255,255,255,.75);
}
body{
  margin:0;
  font-family:"Cormorant Garamond", serif;
  background:url("assets/roses.jpg") center/cover fixed;
  color:var(--ink);
  -webkit-font-smoothing:antialiased;
}
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  z-index:-1;
}
.container{
  max-width:620px;
  padding:30px 20px 120px;
  margin:auto;
  animation:fadeIn .9s ease;
}

/* progress */
.progress-text{
  text-align:center;
  font-family:"Bodoni Moda", serif;
  font-size:24px;
  font-weight:500;
  color:var(--ink);
  margin-bottom:12px;
  letter-spacing:.3px;
  text-shadow:0 1px 4px rgba(255,255,255,.85);
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(9px);
  padding:8px 20px;
  border-radius:12px;
  display:inline-block;
}
.gold-line{
  width:100px;
  height:2px;
  margin:8px auto 16px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  border-radius:2px;
}
.progress-bar{
  width:100%;
  height:10px;
  background:rgba(255,255,255,.45);
  border-radius:12px;
  overflow:hidden;
  margin-bottom:24px;
  backdrop-filter:blur(6px);
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--rose),var(--rose2),var(--gold));
  transition:width .45s ease;
}

/* card */
.card{
  background:var(--panel);
  backdrop-filter:blur(14px);
  padding:26px 24px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.12);
  margin-bottom:22px;
  animation:pageTurn .7s ease;
  border:1px solid rgba(255,255,255,.45);
}
.card{
  background:var(--panel);
  backdrop-filter:blur(18px);
  padding:40px 28px 46px; /* больше воздуха */
  border-radius:22px;
  box-shadow:0 12px 32px rgba(0,0,0,.14);
  margin-bottom:30px;
  animation:pageTurn .75s ease;
  border:1px solid rgba(255,255,255,.55);
}

.card h2{
  margin-bottom:14px; /* больше пространства над текстом */
}

textarea{
  width:100%;
  min-height:140px;
  border:1px solid rgba(0,0,0,.08);
  border-radius:18px;
  padding:16px 18px;
  font-size:18px;
  line-height:1.45;
  font-family:"Inter",sans-serif;
  resize:none;
  background:rgba(255,255,255,.92);
  box-shadow:0 4px 16px rgba(0,0,0,.05) inset;
}

/* buttons */
.btn{
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(90deg,var(--rose),var(--rose2));
  color:#fff;
  font-family:"Bodoni Moda",serif;
  margin-top:10px;
  transition:.3s;
}
.btn:hover{
  filter:brightness(1.12);
}

/* page turn animation */
@keyframes pageTurn{
  0%{transform:rotateY(-15deg);opacity:0;}
  100%{transform:rotateY(0);opacity:1;}
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* sticky bottom CTA */
.sticky-cta{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(10px);
  padding:15px;
  display:flex;
  justify-content:center;
  z-index:9;
}
.sticky-cta button{
  padding:14px 30px;
  background:linear-gradient(90deg,var(--rose),var(--rose2));
  color:#fff;
  border:none;
  border-radius:12px;
  font-family:"Bodoni Moda",serif;
  font-size:18px;
}
</style>
</head>

<body>
<div class="backdrop"></div>
<div class="container">
  <div id="progressText" class="progress-text"></div>
  <div class="gold-line"></div>
  <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

  <div id="questionCard" class="card">
    <h2 id="questionTitle"></h2>
    <textarea id="answerInput" placeholder="Ваш ответ..."></textarea>
  </div>

  <button class="btn" onclick="nextQuestion()">Далее</button>
</div>

<div class="sticky-cta">
  <button onclick="location.href='payment.html'">Завершить и продолжить ✨</button>
</div>

<script>
const questions=[
"Где вы впервые встретились?",
"Что почувствовали в момент первой встречи?",
"Что больше всего запомнилось?",
"Когда вы поняли, что это любовь?",
"Какой момент стал поворотным?"
];

let current=0;
const total=questions.length;

function render(){
  document.getElementById("progressText").innerText=`Вопрос ${current+1} из ${total}`;
  document.getElementById("progressFill").style.width=((current+1)/total)*100+"%";
  document.getElementById("questionTitle").innerText=questions[current];
}
function nextQuestion(){
  current++;
  if(current>=total){
    location.href="success.html";
  } else render();
}
render();
</script>

</body>
</html>
