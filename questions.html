<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --display:"Bodoni Moda",serif;
  --serif:"Cormorant Garamond",serif;
  --sans:"Mulish",sans-serif;
  --rose:#b47c8b; --rose2:#c49aa6;
  --bg:#f7ecef; --text:#3f3638; --panel:rgba(255,255,255,.92);
  --gold:#c6a768;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:var(--sans);
  background:url("assets/butterflies.jpg") center/cover fixed;
  backdrop-filter:blur(6px);
  color:var(--text);
}

/* wrapper */
.wrap{
  max-width:720px;
  margin:0 auto;
  padding:100px 18px 120px;
}

/* top nav return */
.top-nav{
  position:fixed;top:0;left:0;right:0;z-index:30;
  backdrop-filter:blur(10px);
  background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.55));
  border-bottom:1px solid rgba(0,0,0,.06);
  padding:12px 16px;
  font-family:var(--display);
  font-size:18px;
}
.top-nav a{text-decoration:none;color:#6f4a59;font-weight:600}

/* progress bar */
.progress-wrap{margin-bottom:14px}
.progress-text{
  text-align:center;
  font-family:var(--serif);
  margin-bottom:6px;
  font-size:18px;
  color:#7a6670;
}
.progress-bar{
  width:100%;height:6px;background:#e6d7dd;border-radius:6px;overflow:hidden
}
.progress-fill{
  background:var(--rose);
  height:100%;
  width:0%;
  transition:width .4s ease;
}

/* question card */
.card{
  background:var(--panel);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:26px;
  box-shadow:0 14px 28px rgba(0,0,0,.08);
  animation:fade .45s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:none}}

.question{
  font-family:var(--serif);
  font-size:22px;
  margin-bottom:12px;
  color:#6f4a59;
  line-height:1.4;
}
textarea{
  width:100%;min-height:140px;padding:14px;
  border-radius:14px;
  border:1px solid #d5b9c4;
  background:#fff;
  font-family:var(--sans);
  font-size:16px;
  margin-bottom:14px;
  resize:vertical;
}

/* buttons */
.btn{
  display:inline-block;
  padding:12px 24px;
  border-radius:999px;
  background:var(--rose);
  color:#fff;
  border:none;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
  transition:.25s ease;
}
.btn:hover{transform:translateY(-1px);background:var(--rose2)}
.btn-ghost{
  background:transparent;color:var(--rose);border:1px solid var(--rose)
}
.btn-ghost:hover{background:var(--rose2);color:#fff;border-color:var(--rose2)}

/* sticky CTA bottom */
.sticky-cta{
  position:fixed;bottom:18px;left:0;right:0;text-align:center;z-index:40;
}
.sticky-cta .inner{
  display:inline-block;pointer-events:auto;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(10px);
  padding:8px 14px;border-radius:999px;
  box-shadow:0 12px 26px rgba(0,0,0,.11);
}

/* paywall modal */
.paywall{
  background:var(--panel);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
}

/* floating petals */
.petal{
  position:fixed;width:9px;height:9px;border-radius:50%;
  background:rgba(196,154,166,.30);filter:blur(.6px);
  pointer-events:none;animation:fall linear infinite;z-index:0;
}
@keyframes fall{
  from{transform:translateY(-10px) rotate(0deg);opacity:.85}
  to{transform:translateY(110vh) rotate(90deg);opacity:.25}
}

/* grain */
body::before{
  content:"";position:fixed;inset:0;pointer-events:none;z-index:0;opacity:.06;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.28"/></svg>');
}
</style>
</head>
<body>

<div class="wrap">

<script>
const questions=[
 "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
 "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?",
 "–ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥?",
 "–ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?",
 "–ö–∞–∫–∏–º –±—ã–ª–æ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä?"
];

let step=parseInt(localStorage.getItem("step")||0);

function render(){
 if(step>=questions.length){return showPaywall()}

 document.getElementById("progress-text").textContent=`–í–æ–ø—Ä–æ—Å ${step+1} –∏–∑ ${questions.length}`;
 document.getElementById("progress-fill").style.width=((step)/questions.length*100)+"%";

  </div>`;
}

function nextQuestion(){

 localStorage.setItem("ans_"+step,v);
 step++; localStorage.setItem("step",step);

}

        <li>100 –≤–æ–ø—Ä–æ—Å–æ–≤</li>
        <li>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</li>
        <li>–î–æ—Å—Ç—É–ø –∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä—É</li>
        <li>–°–æ–∑–¥–∞–Ω–∏–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω–æ–π Love-Book</li>
      </ul>
    </div>

    <button class="btn" onclick="pay()">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button><br><br>
    <button class="btn-ghost" onclick="saveExit()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∑–∂–µ</button>
  </div>`;
}

}

}

render();

/* petals */
function petal(){
 let p=document.createElement("div");
 p.className="petal";
 p.style.left=(Math.random()*100)+"vw";

}

</script>
