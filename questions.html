<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ò—Å—Ç–æ—Ä–∏—è, –Ω–∞–ø–∏—Å–∞–Ω–Ω–∞—è —Å–µ—Ä–¥—Ü–µ–º ‚Äî –í–æ–ø—Ä–æ—Å—ã</title>

<!-- 1A: Bodoni Moda + Cormorant Garamond (+ handwriting layer) -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600&family=Cormorant+Garamond:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet" />

<style>
:root{
  --ink:#47363f; --plum:#4e2f40;
  --rose:#c49aa6; --rose2:#b47c8b;
  --gold1:#f7e8c9; --gold2:#e7d19b; --gold3:#d0b46a; /* Dior creamy gold */
  --glass:rgba(255,255,255,.86);
}

/* Base */
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:"Cormorant Garamond",serif; color:var(--ink);
  background:url("assets/roses.jpg") center/cover fixed no-repeat;
  overflow-x:hidden;
}

/* butterflies overlay */
body::before{
  content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
  background:url("assets/butterflies.jpg") center/cover no-repeat;
  mix-blend-mode:screen; opacity:.18; animation:par 22s ease-in-out infinite alternate;
}
@keyframes par{from{transform:scale(1)}to{transform:scale(1.06)}}

.wrap{max-width:760px; margin:0 auto; padding:86px 18px 120px}

/* foil title */
.foil{
  background:linear-gradient(98deg,var(--gold1),var(--gold2) 45%,var(--gold3) 60%,var(--gold1));
  -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
}

/* Progress */
.center{text-align:center}
.progress-head{
  display:inline-block; margin:0 0 12px; padding:8px 18px; border-radius:12px;
  background:rgba(255,255,255,.6); backdrop-filter:blur(8px);
  font-family:"Bodoni Moda",serif; font-weight:600; font-size:24px; color:var(--plum);
  text-shadow:0 1px 4px rgba(255,255,255,.9)
}
.progress-bar{height:10px;border-radius:999px;overflow:hidden;background:rgba(255,255,255,.55);margin:12px 0 28px}
.progress-fill{height:100%;width:0;background:linear-gradient(90deg,var(--rose),var(--rose2),var(--gold2));transition:width .45s ease}

/* Card (soft-fade) */
.card{
  background:var(--glass); backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,.55);
  border-radius:22px;
  padding:42px 30px 48px;
  box-shadow:0 20px 54px rgba(0,0,0,.16);
  animation:fadeIn .5s ease both;
}
@keyframes fadeIn{from{opacity:0; transform:translateY(18px)} to{opacity:1; transform:none}}
.fade-out{animation:fadeOut .35s ease forwards}
@keyframes fadeOut{to{opacity:0; transform:translateY(-12px)}}

.q-title{
  font-family:"Bodoni Moda",serif; font-weight:600;
  font-size:clamp(22px,3.8vw,34px); line-height:1.28; text-align:center; margin:0 0 16px;
  color:var(--plum); text-shadow:0 0 6px rgba(255,255,255,.75)
}

/* Handwriting overlay (—Ç–æ–Ω–∫–æ, –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ) */
.write-surface{position:relative}
textarea.answer{
  width:100%; min-height:180px; border-radius:18px;
  padding:18px 22px; border:1px solid rgba(0,0,0,.06);
  background:#fff; resize:vertical; outline:none;
  color:transparent; caret-color:#7b5b66; font:19px/1.6 "Cormorant Garamond",serif;
  box-shadow:inset 0 6px 18px rgba(0,0,0,.05);
}
textarea.answer::placeholder{color:transparent}
.ink{
  position:absolute; inset:0; pointer-events:none; padding:18px 22px;
  white-space:pre-wrap; word-break:break-word;
  font:28px/1.45 "Great Vibes",cursive; color:#613649;
  filter:drop-shadow(0 0 1px rgba(255,255,255,.7));
}
.caret{display:inline-block;width:10px;height:28px;margin-left:2px;background:linear-gradient(180deg,#8a5a6b,#b07a8a);opacity:.85;animation:blink 1s steps(1) infinite}
@keyframes blink{50%{opacity:0}}

/* Buttons */
.actions{display:flex; gap:10px; margin-top:16px; justify-content:center; flex-wrap:wrap}
.btn{
  border:none; cursor:pointer; font-weight:700; padding:14px 22px; border-radius:999px;
  background:linear-gradient(140deg,#d9a8b9,#b27a8d); color:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.18); transition:.25s ease
}
.btn:hover{transform:translateY(-2px)}
.btn-ghost{background:transparent;color:var(--rose2);border:1px solid var(--rose2);box-shadow:none}
.btn-ghost:hover{background:var(--rose2);color:#fff}

/* Paywall ‚Äî luxury shimmer */
.lux-paywall{
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(24px);
  padding: 44px 32px;
  border-radius: 26px;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 25px 55px rgba(0,0,0,0.12);
  animation: fadeIn .6s ease both;
}
.lux-title{
  font-family:'Bodoni Moda',serif; font-size:30px; margin:0 0 14px; color:#4a2e3f;
  position:relative; overflow:hidden;
}
.lux-title::after{
  content:""; position:absolute; top:0; left:-120%; width:100%; height:100%;
  background:linear-gradient(120deg,transparent 0%, rgba(255,255,255,.85) 45%, transparent 80%);
  animation:shimmer 3.5s ease-in-out infinite;
}
@keyframes shimmer{0%{left:-120%} 50%{left:100%} 100%{left:120%}}
.lux-desc{
  font-size:19px; line-height:1.55; color:#5b3a49; margin:0 auto 22px; max-width:520px;
  text-shadow:0 1px 3px rgba(255,255,255,.7);
}
.lux-box{
  background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:18px;
  padding:18px 22px; margin:0 auto 26px; max-width:560px; font-size:18px; color:#4e2d3e;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
.lux-btn{
  display:inline-block; padding:15px 32px; border-radius:999px;
  background:linear-gradient(140deg,#c49aa6,#b47c8b,#d8c7b0); color:#fff; font-weight:700; font-size:18px; text-decoration:none;
  box-shadow:0 14px 35px rgba(0,0,0,.18); transition:.25s;
}
.lux-btn:hover{transform:translateY(-2px); box-shadow:0 18px 40px rgba(0,0,0,.28)}

/* 3D petals */
.petal{
  position:fixed; top:-20px; width:10px; height:10px; border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffdce9 0%, #f8a7c6 60%, transparent 75%);
  opacity:.9; pointer-events:none; z-index:2; animation:fall linear forwards; will-change:transform,opacity,filter;
}
.petal[data-d="near"]{filter:blur(.5px) saturate(115%); transform:translateZ(40px)}
.petal[data-d="mid"] {filter:blur(1.2px) saturate(110%); transform:translateZ(0)}
.petal[data-d="far"] {filter:blur(2.2px) saturate(105%); opacity:.7; transform:translateZ(-40px)}
@keyframes fall{to{transform:translate3d(var(--dx),110vh,0) rotate(var(--rot)); opacity:.2}}

/* Mobile */
@media (max-width:520px){
  .progress-head{font-size:20px}
  .lux-title{font-size:26px}
}
</style>
</head>
<body>

<div class="wrap">

  <div class="center">
    <div id="ph" class="progress-head foil">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 5</div>
    <div class="progress-bar"><div id="pf" class="progress-fill"></div></div>
  </div>

  <div id="card" class="card">
    <h2 id="qt" class="q-title">‚Ä¶</h2>

    <div class="write-surface">
      <textarea id="ta" class="answer" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç‚Ä¶"></textarea>
      <div id="ink" class="ink"><span class="caret"></span></div>
    </div>

    <div class="actions">
      <button class="btn-ghost" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –ø–æ–∑–∂–µ</button>
      <button class="btn" id="nextBtn">–î–∞–ª–µ–µ</button>
    </div>
  </div>

</div>

<script>
/* ====== –í–ê–ñ–ù–û –ü–†–û TELEGRAM (3–ê) ======
   –§—Ä–æ–Ω—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –æ—Ç–≤–µ—Ç—ã POST-–∑–∞–ø—Ä–æ—Å–æ–º –Ω–∞ /api/telegram
   –ù–∞ Vercel —Å–æ–∑–¥–∞–π —Ñ–∞–π–ª /api/telegram.js, –∫–æ—Ç–æ—Ä—ã–π –±–µ—Ä—ë—Ç:
   process.env.BOT_TOKEN, process.env.CHAT_ID
   –∏ —à–ª—ë—Ç fetch –≤ https://api.telegram.org/bot${BOT_TOKEN}/sendMessage
   —Å text = JSON.stringify(payload, null, 2)
   –¢–∞–∫ —Ç–æ–∫–µ–Ω –Ω–µ —Å–≤–µ—Ç–∏—Ç—Å—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ. 
======================================= */

const QUESTIONS = [
 "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
 "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏, –∫–æ–≥–¥–∞ –≤–ø–µ—Ä–≤—ã–µ —É–≤–∏–¥–µ–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞?",
 "–ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥ –∫ –∑–Ω–∞–∫–æ–º—Å—Ç–≤—É?",
 "–ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?",
 "–ö–∞–∫–∏–º –±—ã–ª–æ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä?"
];

let step = parseInt(localStorage.getItem("step")||0);
const ph = document.getElementById('ph');
const pf = document.getElementById('pf');
const qt = document.getElementById('qt');
const ta = document.getElementById('ta');
const ink = document.getElementById('ink');
const card = document.getElementById('card');
const nextBtn = document.getElementById('nextBtn');
const saveBtn = document.getElementById('saveBtn');

function setProgress(){
  ph.textContent = `–í–æ–ø—Ä–æ—Å ${Math.min(step+1,5)} –∏–∑ 5`;
  pf.style.width = (Math.min(step,5)/5*100)+'%';
}
function loadQ(){
  if(step>=5){ showPaywall(); return; }
  qt.textContent = QUESTIONS[step] || "–í–æ–ø—Ä–æ—Å";
  ta.value = localStorage.getItem('ans_'+step) || "";
  renderInk();
  setProgress();
}
loadQ();

/* handwriting layer */
function renderInk(){
  let text = ta.value.replace(/</g,"&lt;").replace(/>/g,"&gt;");
  ink.innerHTML = (text ? text : "") + `<span class="caret"></span>`;
}
ta.addEventListener('input', ()=>{
  localStorage.setItem('ans_'+step, ta.value);
  renderInk();
});

/* send to serverless (Telegram) */
async function sendToTelegram(payload){
  try{
    const blob = new Blob([JSON.stringify(payload)], {type:'application/json'});
    if (navigator.sendBeacon) {
      navigator.sendBeacon('/api/telegram', blob);
      return;
    }
    await fetch('/api/telegram', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
  }catch(e){ /* –º–æ–ª—á–∞, —á—Ç–æ–±—ã UX –Ω–µ –ª–æ–º–∞—Ç—å */ }
}

/* actions */
saveBtn.addEventListener('click', ()=>{
  localStorage.setItem('ans_'+step, ta.value.trim());
  alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ú–æ–∂–µ—Ç–µ –≤–µ—Ä–Ω—É—Ç—å—Å—è –ø–æ–∑–∂–µ ‚Äî –æ—Ç–≤–µ—Ç—ã –Ω–µ –ø—Ä–æ–ø–∞–¥—É—Ç üíó");
});

nextBtn.addEventListener('click', async ()=>{
  const answer = ta.value.trim();
  localStorage.setItem('ans_'+step, answer);

  // –û—Ç–ø—Ä–∞–≤–∏–º —Ç–µ–∫—É—â–∏–π –æ—Ç–≤–µ—Ç –≤ TG (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è)
  sendToTelegram({
    type: 'answer',
    step: step+1,
    question: QUESTIONS[step],
    answer,
    time: new Date().toISOString(),
    source: 'questions.html'
  });

  // –º—è–≥–∫–∞—è —Å–º–µ–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
  card.classList.add('fade-out');
  setTimeout(()=>{
    step++; localStorage.setItem('step', step);
    if(step>=5){ showPaywall(); return; }
    qt.textContent = QUESTIONS[step] || "–í–æ–ø—Ä–æ—Å";
    ta.value = localStorage.getItem('ans_'+step) || "";
    renderInk(); setProgress();
    card.classList.remove('fade-out');
  }, 300);
});

/* paywall with shimmer */
function showPaywall(){
  setProgress();
  pf.style.width='100%';
  ph.textContent = "–ü—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞";

  const answers = [];
  for(let i=0;i<5;i++){
    const a = localStorage.getItem('ans_'+i) || '';
    answers.push({step:i+1, q:QUESTIONS[i], a});
  }
  // –û—Ç–ø—Ä–∞–≤–∏–º –∫—Ä–∞—Ç–∫–∏–π –æ—Ç—á—ë—Ç (–Ω–µ–æ–±—è–∑.)
  sendToTelegram({type:'trial_complete', answers, time:new Date().toISOString()});

  card.classList.remove('fade-out');
  card.innerHTML = `
    <div class="lux-paywall">
      <h3 class="lux-title">–ü—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞</h3>
      <p class="lux-desc">
        –°–ø–∞—Å–∏–±–æ üå∏ –í—ã –ø—Ä–æ—à–ª–∏ –ø–µ—Ä–≤—ã–µ 5 –≤–æ–ø—Ä–æ—Å–æ–≤.
        –û—Ç–∫—Ä–æ–π—Ç–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è 95 –∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–µ—Ç–ª–µ–Ω–Ω—É—é –∫–Ω–∏–≥—É –≤–∞—à–µ–π –ª—é–±–≤–∏.
      </p>
      <div class="lux-box">
        <ul style="margin:0;padding-left:22px;line-height:1.65">
          <li>–î–æ—Å—Ç—É–ø –∫–æ –≤—Å–µ–º 100 –≤–æ–ø—Ä–æ—Å–∞–º</li>
          <li>–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤</li>
          <li>–ê–≤—Ç–æ—Ä—Å–∫–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞</li>
          <li>–ü—Ä–µ–º–∏–∞–ª—å–Ω–∞—è –≤—ë—Ä—Å—Ç–∫–∞ –∫–Ω–∏–≥–∏</li>
        </ul>
      </div>
      <div style="text-align:center">
        <a href="https://t.me/abookaboutyou" class="lux-btn">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å ‚ú®</a>
      </div>
    </div>
  `;
}

/* 3D petals */
function spawnPetal(depth="mid"){
  const p=document.createElement('div'); p.className='petal'; p.dataset.d=depth;
  p.style.left=Math.random()*100+'vw';
  p.style.setProperty('--dx',(Math.random()*40-20)+'vw');
  p.style.setProperty('--rot',(Math.random()*240-120)+'deg');
  p.style.animationDuration=(8+Math.random()*8)+'s';
  document.body.appendChild(p); setTimeout(()=>p.remove(),16000);
}
for(let i=0;i<6;i++) spawnPetal("far");
for(let i=0;i<6;i++) spawnPetal("mid");
for(let i=0;i<6;i++) spawnPetal("near");
setInterval(()=>spawnPetal(["far","mid","near"][Math.floor(Math.random()*3)]), 1600);
</script>
</body>
