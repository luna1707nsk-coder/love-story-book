<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–æ–ø—Ä–æ—Å—ã ‚Äî –ò—Å—Ç–æ—Ä–∏—è –ª—é–±–≤–∏</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --rose: #C9A6A3;
  --ink: #4C3A41;
  --light: rgba(255,255,255,0.9);
  --panel: rgba(255,255,255,0.72);
  --shadow: rgba(0,0,0,0.12);
}

body {
  margin: 0;
  font-family: "Cormorant Garamond", serif;
  background: url('./assets/background3.jpg') center/cover fixed no-repeat;
  color: var(--ink);
  overflow-x: hidden;
}

/* Glitter */
.glitter {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 3;
}
.glitter span {
  position: absolute;
  width: 4px; height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  animation: glitterMove 6s linear infinite;
}
@keyframes glitterMove {
  0% { transform: translateY(-10vh) scale(0.4); opacity: .6; }
  100% { transform: translateY(110vh) scale(1); opacity: 0; }
}

/* Container */
.container {
  max-width: 780px;
  margin: 120px auto 60px;
  padding: 20px;
}

/* Card */
.card {
  background: var(--panel);
  padding: 35px;
  border-radius: 28px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px var(--shadow);
  animation: fade 0.8s ease;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Progress */
.progress-wrap {
  margin: 0 0 18px;
}
.progress-label {
  font-size: 22px;
  margin-bottom: 6px;
}
.progress {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.5);
  border-radius: 50px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#b88fae,#e3d2e6);
  border-radius: 50px;
  transition: width .4s ease;
}

/* Question */
h2.question {
  font-size: 30px;
  margin-bottom: 14px;
}

textarea {
  width: 100%;
  height: 160px;
  padding: 18px;
  font-family: inherit;
  font-size: 20px;
  border-radius: 22px;
  border: none;
  background: rgba(255,255,255,0.88);
  box-shadow: inset 0 2px 8px rgba(0,0,0,0.06);
}

/* Buttons */
button {
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-family: inherit;
  font-size: 20px;
  color: white;
  background: linear-gradient(90deg,#b88fae,#e3d2e6);
  box-shadow: 0 8px 22px rgba(0,0,0,.15);
  transition: 0.3s ease;
  margin-top: 20px;
}
button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(0,0,0,.25);
}

/* Final screen */
.final {
  text-align: center;
}
.final h2 {
  font-size: 34px;
  margin-bottom: 12px;
}
.final p {
  font-size: 20px;
  opacity: .85;
}

/* Mobile */
@media (max-width: 600px) {
  .card { padding: 24px; }
  h2.question { font-size: 26px; }
  textarea { height: 150px; }
  button { width: 100%; }
}
</style>
</head>

<body>

<div class="glitter"></div>

<script>
for(let i=0;i<50;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"vw";

  document.body.querySelector(".glitter").appendChild(s);
}
</script>

<div class="container">

<script>

  "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?",

</script>

</body>
</html>
