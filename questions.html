#stars{ position:fixed; inset:0; z-index:1; pointer-events:none; }
.star{

  box-shadow:0 0 6px rgba(200,200,200,.35);

}
@keyframes fall{

  40%{opacity:.6}
  80%{opacity:.45}

@keyframes fade{from{opacity:0;transform:translateY(25px)} to{opacity:1;transform:none}}
