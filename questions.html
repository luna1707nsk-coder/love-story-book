<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ò—Å—Ç–æ—Ä–∏—è –ª—é–±–≤–∏ ‚Äî –≤–æ–ø—Ä–æ—Å—ã</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
:root{
  --velvet:#3a1f2d;
  --rose:#cda3b7;
  --rose2:#b37a91;
  --card:rgba(255,255,255,.88);
  --border:rgba(255,255,255,.92);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Cormorant Garamond",serif;
  background:url("assets/background3.jpg") center/cover fixed;
  color:var(--velvet);
  overflow-x:hidden; min-height:100vh;
}

/* Stars layer */
#stars{position:fixed; inset:0; z-index:1; pointer-events:none;}
.star{
  position:absolute; width:6px; height:6px; border-radius:50%;
  background:radial-gradient(circle,#c5c8cc 0%,#7e7f84 42%,rgba(0,0,0,0) 80%);
  box-shadow:0 0 6px rgba(200,200,200,.35);
  opacity:.85; filter:blur(.15px);
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(-8vh) scale(.85);opacity:.2}
  40%{opacity:.6}
  80%{opacity:.45}
  100%{transform:translateY(108vh) scale(1);opacity:0}
}

/* App container (–º—ã –º–µ–Ω—è–µ–º —Ç–æ–ª—å–∫–æ #app, #stars –Ω–µ —Ç—Ä–æ–≥–∞–µ–º) */
#app{ position:relative; z-index:2; }

/* Card */
.container{
  max-width:680px; margin:110px auto;
  background:var(--card); border:1px solid var(--border);
  border-radius:28px; padding: clamp(24px,4.6vw,38px);
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  animation:fade .55s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(25px)} to{opacity:1;transform:none}}

/* Headings */
h2{
  font-family:"Bodoni Moda",serif;
  font-size:clamp(24px,6vw,38px); margin-bottom:18px;
  background:linear-gradient(90deg,#4b2d3b,#7a5365,#c6a678,#7a5365,#4b2d3b);
  -webkit-background-clip:text;color:transparent;
  animation:goldGlow 9s ease-in-out infinite;
  text-shadow:0 2px 5px rgba(255,255,255,.42);
}
@keyframes goldGlow{0%{filter:brightness(.92)}50%{filter:brightness(1.22)}100%{filter:brightness(.92)}}

/* Form */
textarea{
  width:100%; min-height:140px; padding:18px;
  font-family:inherit; font-size:clamp(16px,2.6vw,19px);
  border-radius:18px; border:1px solid rgba(0,0,0,.18);
  background:rgba(255,255,255,.9); resize:none; margin-bottom:18px;
}
.btn{
  width:100%; padding:16px 28px;
  font-size:clamp(17px,2.5vw,20px); font-weight:700;
  border-radius:50px; border:none; cursor:pointer; color:#fff;
  background:linear-gradient(130deg,var(--rose),var(--rose2));
  box-shadow:0 8px 24px rgba(0,0,0,.18); transition:.22s;
}
.btn:hover{transform:translateY(-3px);opacity:.94}

/* Progress */
progress{width:100%; height:8px; margin-bottom:18px; border-radius:8px; overflow:hidden}
progress::-webkit-progress-bar{background:rgba(255,255,255,.45)}
progress::-webkit-progress-value{background:#b590bf}

/* Paywall */
.paywall-text{
  font-size:clamp(18px,2.6vw,21px); text-align:center;
  margin-bottom:26px; line-height:1.45;
}

/* Mobile CTA */
.bottom-cta{
  display:none; position:fixed; left:12px; right:12px; bottom:12px; z-index:3;
  background:linear-gradient(130deg,var(--rose),var(--rose2));
  border-radius:999px; padding:14px; text-align:center; color:#fff;
  font-weight:700; font-size:18px; box-shadow:0 6px 20px rgba(0,0,0,.15);
}
@media(max-width:768px){
  .bottom-cta{display:block}
  .container{margin-top:80px;margin-bottom:140px}
}
</style>
</head>
<body>

<!-- Stars layer -->
<div id="stars"></div>

<!-- App content -->
<div id="app"></div>

<script>
/* Stars ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω—ã–µ, –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞, –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
const starsLayer=document.getElementById('stars');
function spawnStar(){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top='-10vh';
  s.style.animationDuration=(7+Math.random()*6)+'s';
  s.style.filter='blur('+ (Math.random()*0.4) +'px)';
  starsLayer.appendChild(s);
  setTimeout(()=>s.remove(),15000);
}
// —Å—Ç–∞—Ä—Ç–æ–≤–∞—è —Ä–æ—Å—Å—ã–ø—å
for(let i=0;i<24;i++){ setTimeout(spawnStar, i*140); }
// —Ä–µ–¥–∫–∏–π ¬´–¥–æ–∂–¥—å¬ª
setInterval(spawnStar, 520);

/* Questions app ‚Äî –º–µ–Ω—è–µ–º —Ç–æ–ª—å–∫–æ #app, –Ω–µ —Ç—Ä–æ–≥–∞–µ–º #stars */
const questions = [
 "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
 "–ß—Ç–æ –≤—ã –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ —Ç–æ—Ç –º–æ–º–µ–Ω—Ç?",
 "–ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥?",
 "–ö–æ–≥–¥–∞ –≤—ã –ø–æ–Ω—è–ª–∏, —á—Ç–æ —ç—Ç–æ ‚Äî –ª—é–±–æ–≤—å?",
 "–ö–∞–∫–æ–π –º–æ–º–µ–Ω—Ç –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π —Å–∞–º—ã–π —Ü–µ–Ω–Ω—ã–π?",
];
let step=0;

function render(){
  const html = `
    <div class="container">
      <progress value="${step}" max="5"></progress>
      <h2>${questions[step]}</h2>
      <textarea id="answer" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç..."></textarea>
      <button class="btn" id="nextBtn">–î–∞–ª–µ–µ</button>
    </div>
    <a href="#" class="bottom-cta" id="mobileNext">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ‚ú®</a>
  `;
  document.getElementById('app').innerHTML = html;
  document.getElementById('nextBtn').onclick = next;
  document.getElementById('mobileNext').onclick = (e)=>{e.preventDefault(); next();};
}

function showPaywall(){
  const html = `
    <div class="container">
      <h2>–ü—Ä–æ–±–Ω—ã–π —ç—Ç–∞–ø –∑–∞–≤–µ—Ä—à—ë–Ω</h2>
      <div class="paywall-text">
        –í—ã –ø—Ä–æ—à–ª–∏ 5 –≤–æ–ø—Ä–æ—Å–æ–≤ üí´<br><br>
        –ß—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –æ—Å—Ç–∞–≤—à–∏–µ—Å—è 95 ‚Äî –æ—Ñ–æ—Ä–º–∏—Ç–µ –¥–æ—Å—Ç—É–ø
      </div>
      <button class="btn" onclick="window.location.href='https://t.me/abookaboutyou'">
        –û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã ‚ú®
      </button>
    </div>
  `;
  document.getElementById('app').innerHTML = html;
}

function next(){
  step++;
  if(step>=5) showPaywall();
  else render();
}

render();
</script>

</body>
</html>
