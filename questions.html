<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>История, написанная сердцем — вопросы</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600&family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root{
  --bg:#f8e8ef;
  --ink:#4a3c3c;
  --rose:#c49aa6;
  --rose2:#ab7c8b;
  --panel:rgba(255,255,255,.75);
}

body{
  font-family:"Cormorant Garamond", serif;
  background:url("assets/roses.jpg") center/cover fixed;
  margin:0;
  color:var(--ink);
}

.wrapper{
  max-width:680px;
  margin:auto;
  padding:34px 18px 90px;
}

.progress-text{
  font-size:26px;
  margin:0 auto 16px;
  text-align:center;
  font-weight:600;
}

.progress-bar{
  height:8px;
  background:rgba(255,255,255,.5);
  border-radius:50px;
  overflow:hidden;
  margin-bottom:34px;
}
.progress{
  height:100%;
  background:#b17b8c;
  width:0%;
  transition:.35s;
}

.card{
  background:var(--panel);
  backdrop-filter:blur(25px) saturate(160%);
  -webkit-backdrop-filter:blur(25px) saturate(160%);
  padding:50px 38px;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.16);
  border:1px solid rgba(255,255,255,.45);
  animation:fade .6s ease both;
}

.card h2{
  margin:0 0 22px;
  font-size:32px;
  line-height:1.3;
}

textarea{
  width:100%;
  min-height:170px;
  border:1px solid rgba(0,0,0,.07);
  border-radius:14px;
  padding:18px 22px;
  font-size:18px;
  font-family:"Cormorant Garamond", serif;
  background:rgba(255,255,255,.85);
  box-shadow:inset 0 4px 20px rgba(0,0,0,.04);
  outline:none;
}
textarea::placeholder{
  color:#b7a9ab;
  font-style:italic;
}

.btn{
  margin-top:26px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:50px;
  background:linear-gradient(145deg,#d7a6b8,#ba798c);
  color:white;
  font-size:18px;
  font-weight:600;
  font-family:"Cormorant Garamond", serif;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 28px rgba(0,0,0,.15);
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 34px rgba(0,0,0,.18);
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* sticky bottom CTA */
.sticky-cta{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(10px);
  padding:15px;
  display:flex;
  justify-content:center;
  z-index:9;
}
.sticky-cta button{
  padding:14px 30px;
  background:linear-gradient(90deg,var(--rose),var(--rose2));
  color:#fff;
  border:none;
  border-radius:12px;
  font-family:"Bodoni Moda",serif;
  font-size:18px;
}
</style>
</head>

<body>
<div class="backdrop"></div>
<div class="container">
  <div id="progressText" class="progress-text"></div>
  <div class="gold-line"></div>
  <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

  <div id="questionCard" class="card">
    <h2 id="questionTitle"></h2>
    <textarea id="answerInput" placeholder="Ваш ответ..."></textarea>
  </div>

  <button class="btn" onclick="nextQuestion()">Далее</button>
</div>

<div class="sticky-cta">
  <button onclick="location.href='payment.html'">Завершить и продолжить ✨</button>
</div>

<script>
const questions=[
"Где вы впервые встретились?",
"Что почувствовали в момент первой встречи?",
"Что больше всего запомнилось?",
"Когда вы поняли, что это любовь?",
"Какой момент стал поворотным?"
];

let current=0;
const total=questions.length;

function render(){
  document.getElementById("progressText").innerText=`Вопрос ${current+1} из ${total}`;
  document.getElementById("progressFill").style.width=((current+1)/total)*100+"%";
  document.getElementById("questionTitle").innerText=questions[current];
}
function nextQuestion(){
  current++;
  if(current>=total){
    location.href="success.html";
  } else render();
}
render();
</script>

</body>
</html>
