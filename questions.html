<div class="subtitle">–†–∞—Å—Å–∫–∞–∂–∏, –∫–∞–∫ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å üí´</div>

<script>
const questions = [
 {title:"1. –ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?", hint:"–ú–µ—Å—Ç–æ, –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞, —á—Ç–æ –¥–µ–ª–∞–ª–∏?", answer:""},
 {title:"2. –ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?", hint:"–≠–º–æ—Ü–∏–∏, –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è", answer:""},
 {title:"3. –ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥?", hint:"–ö–∞–∫ —ç—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ", answer:""},
 {title:"4. –ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?", hint:"", answer:""},
 {title:"5. –ö–∞–∫–∏–º –±—ã–ª –ø–µ—Ä–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ?", hint:"", answer:""},
 {title:"6. –ß—Ç–æ —Å—Ä–∞–∑—É –ø—Ä–∏–≤–ª–µ–∫–ª–æ –≤ —á–µ–ª–æ–≤–µ–∫–µ?", hint:"", answer:""},
 {title:"7. –ö–∞–∫–∞—è –¥–µ—Ç–∞–ª—å –∑–∞–ø–æ–º–Ω–∏–ª–∞—Å—å ‚Äî —É–ª—ã–±–∫–∞, –≥–æ–ª–æ—Å, –≤–∑–≥–ª—è–¥?", hint:"", answer:""},
 {title:"8. –ö—Ç–æ –ø–µ—Ä–≤—ã–º –Ω–∞–ø–∏—Å–∞–ª?", hint:"", answer:""},
 {title:"9. –ö–æ–≥–¥–∞ –≤—ã –ø–æ–Ω—è–ª–∏, —á—Ç–æ —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ?", hint:"", answer:""},
 {title:"10. –ë—ã–ª –ª–∏ ¬´–∑–Ω–∞–∫ —Å—É–¥—å–±—ã¬ª?", hint:"", answer:""}
];

let page = 0;
const pageSize = 5;
const progress = document.getElementById("progress");
const form = document.getElementById("form");

function saveAnswers(){
  localStorage.setItem("bookAnswers", JSON.stringify(questions));
}

function loadAnswers(){
  const saved = JSON.parse(localStorage.getItem("bookAnswers"));
  if(saved){ saved.forEach((a,i)=>{questions[i].answer=a.answer}); }
}
loadAnswers();

function render(){
  form.innerHTML = "";
  const start = page * pageSize;
  const end = Math.min(start + pageSize, questions.length);

  for(let i=start;i<end;i++){
    form.innerHTML += `
      <div>
        <div class="q-title">${questions[i].title}</div>
        <div class="hint">${questions[i].hint}</div>
        <textarea oninput="questions[${i}].answer=this.value; saveAnswers();">${questions[i].answer||""}</textarea>
      </div>`;
  }

  progress.style.width = ((page+1)/Math.ceil(questions.length/pageSize))*100+"%";
}
render();

prevBtn.onclick=()=>{ if(page>0){page--; render();}};
nextBtn.onclick=()=>{
  if(page < Math.ceil(questions.length/pageSize)-1){
    page++; render();
  } else {
    alert("–ì–ª–∞–≤–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üåπ –°–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è —Å–ª–µ–¥—É—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã.");
  }
};
</script>
