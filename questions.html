<!DOCTYPE html>
<html lang="ru">
<head>

<title>–ò—Å—Ç–æ—Ä–∏—è, –Ω–∞–ø–∏—Å–∞–Ω–Ω–∞—è —Å–µ—Ä–¥—Ü–µ–º ‚Äî –í–æ–ø—Ä–æ—Å—ã</title>

<!-- Premium fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600&family=Cormorant+Garamond:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#47363f; --plum:#4e2f40;
  --rose:#c49aa6; --rose2:#b47c8b; --gold:#d8c59d;
  --glass:rgba(255,255,255,.78);
}

/* Base */
*{box-sizing:border-box} html,body{margin:0}
body{
  font-family:"Cormorant Garamond",serif; color:var(--ink);
  background:url("assets/roses.jpg") center/cover fixed no-repeat;
  overflow-x:hidden;
}

/* soft film layer + light parallax */
body::before{
  content:""; position:fixed; inset:0; pointer-events:none;
  background:url("assets/butterflies.jpg") center/cover no-repeat;
  mix-blend-mode:screen; opacity:.18; transform:scale(1);
  animation:par 22s ease-in-out infinite alternate;
}
@keyframes par{from{transform:scale(1)}to{transform:scale(1.06)}}

.wrap{max-width:760px; margin:0 auto; padding:86px 18px 120px}

/* Progress */
.progress-head{
  text-align:center; margin:0 0 12px;
  font-family:"Bodoni Moda",serif; font-size:26px; font-weight:600; color:var(--plum);
  display:inline-block; padding:8px 18px; border-radius:12px;
  background:rgba(255,255,255,.55); backdrop-filter:blur(8px);
  text-shadow:0 1px 4px rgba(255,255,255,.8)
}
.progress-bar{height:9px;border-radius:999px;overflow:hidden;
  background:rgba(255,255,255,.5); margin:12px 0 28px}
.progress-fill{height:100%;width:0%;
  background:linear-gradient(90deg,var(--rose),var(--rose2),var(--gold));
  transition:width .45s ease}

/* Card with page-flip */
.stage{perspective:1400px}
.card{
  background:var(--glass); backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.55);
  border-radius:22px; padding:42px 30px 48px;
  box-shadow:0 20px 54px rgba(0,0,0,.16);
  transform-style:preserve-3d;
  animation:fadeIn .5s ease both;
}
@keyframes fadeIn{from{opacity:0; transform:translateY(18px)}to{opacity:1; transform:none}}
.flip-out{animation:flipOut .55s ease forwards}
.flip-in{animation:flipIn .65s ease forwards}
@keyframes flipOut{
  0%{transform:rotateY(0); opacity:1}
  100%{transform:rotateY(-90deg); opacity:0}
}
@keyframes flipIn{
  0%{transform:rotateY(90deg); opacity:0}
  100%{transform:rotateY(0); opacity:1}
}

/* Question title */
.q-title{
  font-family:"Bodoni Moda",serif;
  font-weight:600; font-size:clamp(22px,3.8vw,34px);
  color:var(--plum); line-height:1.28; text-align:center;
  margin:0 0 16px; text-shadow:0 0 6px rgba(255,255,255,.65)
}

/* Handwriting input: transparent textarea + ink overlay */
.write-surface{position:relative}
textarea.answer{
  width:100%; min-height:170px; border-radius:18px;
  padding:18px 22px; border:1px solid rgba(0,0,0,.07);
  background:rgba(255,255,255,.92); resize:vertical; outline:none;
  color:transparent; caret-color:#7b5b66; /* —Å–∫—Ä—ã–≤–∞–µ–º –º–∞—à–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä–µ—Ç–∫—É */
  box-shadow:inset 0 5px 18px rgba(0,0,0,.05);
  font:19px/1.6 "Cormorant Garamond",serif;
}
textarea.answer::placeholder{color:transparent}

.ink{
  position:absolute; inset:0; pointer-events:none;
  padding:18px 22px; white-space:pre-wrap; word-break:break-word;
  font:28px/1.45 "Great Vibes",cursive; color:#603649;
  filter:drop-shadow(0 0 1px rgba(255,255,255,.6));
}
.caret{
  display:inline-block; width:10px; height:28px; margin-left:2px;
  background:linear-gradient(180deg,#8a5a6b,#b07a8a); opacity:.8;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}

/* Buttons */
.actions{display:flex; gap:10px; margin-top:16px; justify-content:center}
.btn{
  border:none; cursor:pointer; font-weight:700;
  padding:14px 22px; border-radius:999px;
  background:linear-gradient(140deg,#d9a8b9,#b27a8d); color:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.18); transition:.25s ease
}
.btn:hover{transform:translateY(-2px)}
.btn-ghost{background:transparent; color:var(--rose2); border:1px solid var(--rose2); box-shadow:none}
.btn-ghost:hover{background:var(--rose2); color:#fff}

/* Paywall */
.paywall{
  text-align:center
}
.paywall h3{font-family:"Bodoni Moda",serif; color:var(--plum); margin:0 0 8px}
.paywall p{margin:8px auto 14px; max-width:520px}

/* Sparkle petals (Dior glow) */
.petal{
  position:fixed; top:-20px; width:10px; height:10px; border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffdce9 0%, #f8a7c6 60%, transparent 65%);
  box-shadow:0 0 8px rgba(255,182,206,.8), 0 0 14px rgba(255,226,238,.6);
  opacity:.85; filter:saturate(115%); z-index:2; pointer-events:none;
  animation:fall linear forwards
}
@keyframes fall{
  to{transform:translate3d(var(--dx), 110vh, 0) rotate(var(--rot)); opacity:.2}
}

/* Helper */
.center{text-align:center}
</style>
</head>
<body>

<div class="wrap">

  <div class="center">
    <div id="ph" class="progress-head">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 5</div>
    <div class="progress-bar"><div id="pf" class="progress-fill"></div></div>
  </div>

  <div class="stage">
    <div id="card" class="card">
      <h2 id="qt" class="q-title">‚Ä¶</h2>

      <div class="write-surface">
        <textarea id="ta" class="answer" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç‚Ä¶"></textarea>
        <div id="ink" class="ink"><span class="caret"></span></div>
      </div>

      <div class="actions">
        <button class="btn-ghost" onclick="saveExit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –ø–æ–∑–∂–µ</button>
        <button class="btn" onclick="nextQ()">–î–∞–ª–µ–µ</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ------------ DATA ------------ */
const QUESTIONS = [
 "–ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
 "–ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏, –∫–æ–≥–¥–∞ –≤–ø–µ—Ä–≤—ã–µ —É–≤–∏–¥–µ–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞?",
 "–ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥ –∫ –∑–Ω–∞–∫–æ–º—Å—Ç–≤—É?",
 "–ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?",
 "–ö–∞–∫–∏–º –±—ã–ª–æ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä?"
];

let step = parseInt(localStorage.getItem("step")||0);

/* ------------ INIT ------------ */
const ph = document.getElementById('ph');
const pf = document.getElementById('pf');
const qt = document.getElementById('qt');
const ta = document.getElementById('ta');
const ink = document.getElementById('ink');
const card = document.getElementById('card');

function setProgress(){
  ph.textContent = `–í–æ–ø—Ä–æ—Å ${Math.min(step+1,5)} –∏–∑ 5`;
  pf.style.width = (Math.min(step,5)/5*100)+'%';
}
function loadQ(){
  if(step>=5){ return showPaywall(); }
  qt.textContent = QUESTIONS[step] || "–í–æ–ø—Ä–æ—Å";
  ta.value = localStorage.getItem('ans_'+step) || "";
  renderInk(); // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ä—É–∫–æ–ø–∏—Å—å
  setProgress();
}
loadQ();

/* ------------ HANDWRITING OVERLAY ------------ */
function renderInk(){
  let text = ta.value.replace(/</g,"&lt;").replace(/>/g,"&gt;");
  if(!text){ ink.innerHTML = `<span class="caret"></span>`; return; }
  // –ª—ë–≥–∫–∞—è "—Ä—É—á–Ω–∞—è" –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤
  ink.innerHTML = text + `<span class="caret"></span>`;
}
ta.addEventListener('input', e=>{
  localStorage.setItem('ans_'+step, ta.value);
  renderInk();
});

/* ------------ PAGE FLIP + NEXT ------------ */
function nextQ(){
  // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ
  localStorage.setItem('ans_'+step, ta.value.trim());
  // –ø–µ—Ä–µ–ª–∏—Å—Ç–Ω—É–ª–∏
  soundFlip();
  card.classList.remove('flip-in'); card.classList.add('flip-out');
  setTimeout(()=>{
    step++; localStorage.setItem('step',step);
    if(step>=5){ showPaywall(); return; }
    qt.textContent = QUESTIONS[step] || "–í–æ–ø—Ä–æ—Å";
    ta.value = localStorage.getItem('ans_'+step) || "";
    renderInk();
    setProgress();
    card.classList.remove('flip-out');
    // –≤—Ö–æ–¥ –Ω–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    card.classList.add('flip-in');
  }, 480);
}

function saveExit(){
  alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ú–æ–∂–µ—Ç–µ –≤–µ—Ä–Ω—É—Ç—å—Å—è –ø–æ–∑–∂–µ ‚Äî –æ—Ç–≤–µ—Ç—ã –Ω–µ –ø—Ä–æ–ø–∞–¥—É—Ç üíó");
}

/* ------------ PAYWALL ------------ */
function showPaywall(){
  setProgress();
  pf.style.width='100%';
  ph.textContent = "–ü—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞";
  card.classList.remove('flip-out','flip-in');
  card.innerHTML = `
    <div class="paywall">
      <h3>–°–ø–∞—Å–∏–±–æ üå∏</h3>
      <p>–í—ã –ø—Ä–æ—à–ª–∏ –ø–µ—Ä–≤—ã–µ 5 –≤–æ–ø—Ä–æ—Å–æ–≤. –•–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –æ—Å—Ç–∞–≤—à–∏–µ—Å—è 95 –∏ —Å–æ–±—Ä–∞—Ç—å —Å–≤–æ—é –∫–Ω–∏–≥—É?</p>
      <div style="background:rgba(255,255,255,.6);padding:16px;border-radius:16px;margin:8px auto 18px;max-width:560px">
        <ul style="margin:0;padding-left:18px;line-height:1.7;text-align:left">
          <li>–ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ 100 –≤–æ–ø—Ä–æ—Å–∞–º</li>
          <li>–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</li>
          <li>–î–µ–ª–∏–∫–∞—Ç–Ω–∞—è —Ä–µ–¥–∞–∫—Ç—É—Ä–∞ –∏ –≤–µ—Ä—Å—Ç–∫–∞</li>
          <li>–°–æ–∑–¥–∞–Ω–∏–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω–æ–π Love-Book</li>
        </ul>
      </div>
      <div class="actions" style="justify-content:center">
        <a class="btn" href="https://t.me/abookaboutyou">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —á–µ—Ä–µ–∑ Telegram</a>
      </div>
    </div>`;
}

/* ------------ SPARKLE PETALS ------------ */
function spawnPetal(){
  const p=document.createElement('div'); p.className='petal';
  const x=Math.random()*100; const dx=(Math.random()*40-20)+'vw';
  const rot=(Math.random()*260-130)+'deg';
  p.style.left = x+'vw';
  p.style.setProperty('--dx', dx);
  p.style.setProperty('--rot', rot);
  p.style.animationDuration = (8+Math.random()*8)+'s';
  p.style.animationDelay = (Math.random()*2)+'s';
  document.body.appendChild(p);
  setTimeout(()=>p.remove(), 18000);
}
for(let i=0;i<14;i++) spawnPetal();
setInterval(spawnPetal, 1800);

/* ------------ PAGE FLIP SOUND (tiny data URI) ------------ */
const flipAudio = new Audio('data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA...'); // –∫–æ—Ä–æ—Ç–∫–∏–π —â–µ–ª—á–æ–∫-–ø–µ—Ä–µ–ª–∏—Å—Ç (–∑–∞–≥–ª—É—à–∫–∞)
function soundFlip(){ try{ flipAudio.currentTime=0; flipAudio.play(); }catch(e){} }
</script>
