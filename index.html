<script>
// first chapter questions
const questions = [
 {title:"–ì–ª–∞–≤–∞ 1. –ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ", hint:"–ö–∞–∫ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å?", isTitle:true},

 {title:"1. –ì–¥–µ –≤—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?", hint:"–ú–µ—Å—Ç–æ, –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞, —á—Ç–æ –¥–µ–ª–∞–ª–∏?", answer:""},
 {title:"2. –ß—Ç–æ –≤—ã –ø–æ–¥—É–º–∞–ª–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –≤—Å—Ç—Ä–µ—á–µ?", hint:"–≠–º–æ—Ü–∏–∏, –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è", answer:""},
 {title:"3. –ö—Ç–æ —Å–¥–µ–ª–∞–ª –ø–µ—Ä–≤—ã–π —à–∞–≥?", hint:"–ö–∞–∫ —ç—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ", answer:""},
 {title:"4. –ß—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–ø–æ–º–Ω–∏–ª–æ—Å—å –≤ —Ç–æ—Ç –¥–µ–Ω—å?", hint:"", answer:""},
 {title:"5. –ö–∞–∫–∏–º –±—ã–ª –ø–µ—Ä–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ?", hint:"", answer:""},
 {title:"6. –ß—Ç–æ —Å—Ä–∞–∑—É –ø—Ä–∏—Ç—è–Ω—É–ª–æ –≤ —á–µ–ª–æ–≤–µ–∫–µ?", hint:"", answer:""},
 {title:"7. –ö–∞–∫–∞—è –¥–µ—Ç–∞–ª—å –∑–∞–ø–æ–º–Ω–∏–ª–∞—Å—å ‚Äî —É–ª—ã–±–∫–∞, –≥–æ–ª–æ—Å, –≤–∑–≥–ª—è–¥?", hint:"", answer:""},
 {title:"8. –ö—Ç–æ –ø–µ—Ä–≤—ã–º –Ω–∞–ø–∏—Å–∞–ª –∏–ª–∏ –¥–æ–±–∞–≤–∏–ª —Å–æ—Ü—Å–µ—Ç–∏?", hint:"", answer:""},
 {title:"9. –ö–æ–≥–¥–∞ –≤—ã –ø–æ–Ω—è–ª–∏, —á—Ç–æ —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ?", hint:"", answer:""},
 {title:"10. –ë—ã–ª –ª–∏ ¬´–∑–Ω–∞–∫ —Å—É–¥—å–±—ã¬ª?", hint:"", answer:""}
];

let page = 0;
const pageSize = 5;
const progress = document.getElementById("progress");
const form = document.getElementById("form");

function render(){
  form.innerHTML = "";
  const start = page * pageSize;
  const end = Math.min(start + pageSize, questions.length);

  for(let i=start;i<end;i++){
    let q = questions[i];
    if(q.isTitle) {
      form.innerHTML += `<h3>${q.title}</h3><div class="hint">${q.hint}</div>`;
      continue;
    }
    form.innerHTML += `
      <div class="question">
        <div class="q-title">${q.title}</div>
        <div class="hint">${q.hint}</div>
        <textarea oninput="questions[${i}].answer=this.value">${q.answer||""}</textarea>
      </div>`;
  }
  progress.style.width = ((page+1)/Math.ceil(questions.length/pageSize))*100+"%";
}
render();

document.getElementById("prevBtn").onclick=()=>{ if(page>0){page--; render();}};
document.getElementById("nextBtn").onclick=()=>{
  if(page < Math.ceil(questions.length/pageSize)-1){
    page++; render();
  } else {
    alert("–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –≥–ª–∞–≤—ã üòä\n(—Å–∫–æ—Ä–æ –¥–æ–±–∞–≤–∏–º –æ—Ç–ø—Ä–∞–≤–∫—É –≤ Telegram)");
  }
};
