<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История, написанная сердцем</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --text: #3a2a35;
      --panel: rgba(255,255,255,0.75);
      --grad: linear-gradient(90deg, #b590bf, #e4c8eb);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Cormorant Garamond", serif;
      color: var(--text);
      overflow-x: hidden;
      background: #f5e9f2;
    }

    /* BG */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(1.1);
      opacity: 0;
      transition: opacity 3.5s ease;
    }

    .bg.show { opacity: 1; }
    .bg.bg1 { background-image: url("assets/background1.jpg"); }
    .bg.bg2 { background-image: url("assets/background2.jpg"); }

    /* Sparkles */
    .spark {
      position: absolute;
      width: 5px; height: 5px;
      background: radial-gradient(circle, white, rgba(255,255,255,0));
      border-radius: 50%;
      animation: fall 5s infinite ease-in-out;
      opacity: .7;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) scale(.4); opacity:0; }
      50% { opacity:1; }
      100% { transform: translateY(100vh) scale(1); opacity:0; }
    }

    .center {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 27vh;
      color: var(--text);
    }

    h1 {
      font-size: 46px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .sub {
      font-size: 21px;
      opacity: .85;
      margin-bottom: 35px;
    }

    .btn {
      background: var(--grad);
      color: white;
      border: none;
      font-size: 22px;
      padding: 15px 34px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0,0,0,.15);
      transition: .25s;
    }

    .btn:hover {
      transform: translateY(-4px);
      opacity:.92;
    }
  </style>
</head>

<body>

<div class="hero">
  <div class="bg bg1 show"></div>
  <div class="bg bg2"></div>

  <div class="center">
    <h1>История, написанная сердцем</h1>
    <div class="sub">100 вопросов, создающих книгу любви</div>
    <button class="btn" onclick="location.href='questions.html'">Начать историю ✨</button>
  </div>
</div>

<script>
  // смена фоновых фото
  const bgs = document.querySelectorAll('.bg');
  let cur = 0;
  setInterval(() => {
    bgs[cur].classList.remove('show');
    cur = (cur + 1) % bgs.length;
    bgs[cur].classList.add('show');
  }, 9000);

  // sparkles
  for (let i=0;i<50;i++){
    let s=document.createElement('div');
    s.className="spark";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDelay=Math.random()*4+"s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
